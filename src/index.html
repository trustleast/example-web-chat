<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chat with AI models on the Peerwave network" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message system">
          <div class="message-content">
            Welcome! Start chatting with AI models on the Peerwave network. Your
            first few messages are free!
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-content">AI is typing...</div>
      </div>

      <div class="input-section">
        <form class="input-form">
          <input
            id="messageInput"
            placeholder="Type your message..."
            rows="1"
          ></input>
          <button class="send-button" type="submit" id="sendButton">
            Send
          </button>
        </form>
        <div class="input-footer">
          <div class="status-indicator" id="status"></div>
          <button class="clear-chat-link" id="clearButton">Clear conversation</button>
        </div>
      </div>
    </div>
  </body>
</html>
