<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Chat</h1>
        <div class="header-controls">
          <button class="clear-button" id="clearButton" title="Clear conversation">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14zM10 11v6M14 11v6"/>
            </svg>
          </button>
          <div class="status-indicator" id="status"></div>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="message system">
          <div class="message-content">
            Welcome! Start chatting with AI models on the Peerwave network. Your
            first few messages are free!
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-content">AI is typing...</div>
      </div>

      <div class="input-section">
        <form class="input-form">
          <input
            id="messageInput"
            placeholder="Type your message..."
            rows="1"
          ></input>
          <button class="send-button" type="submit" id="sendButton">
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
